<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CalcStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet">
<script src="CalcScript.js"></script>
</head>

<body>
    <h1 id="mainheading" class="flex">Welcome To SD Calculator</h1>
    <div class="container">
        <input class="inputbox flex"type="text">
        <div class="btnrows1 flex btnbasicdesign">
            <button class="row1 jsbtn">AC</button>
            <button class="row1 jsbtn">+/-</button>
            <button class="row1 jsbtn">/</button>
        </div>
        <div class="btnrows2 flex btnbasicdesign">
            <button class="row2 jsbtn">7</button>
            <button class="row2 jsbtn ">8</button>
            <button class="row2 jsbtn ">9</button>
            <button class="row2 jsbtn  lastbtns">*</button>
        </div>
        <div class="btnrows3 flex btnbasicdesign">
            <button class="row3 jsbtn">4</button>
            <button class="row3 jsbtn">5</button>
            <button class="row3 jsbtn">6</button>
            <button class="row3 jsbtn lastbtns">-</button>
        </div>
        <div class="btnrows4 flex btnbasicdesign">
            <button class="row4 jsbtn">1</button>
            <button class="row4 jsbtn">2</button>
            <button class="row4 jsbtn">3</button>
            <button class="row4 jsbtn lastbtns">+</button>
        </div>
        <div class="btnrows5 flex btnbasicdesign">
            <button class="row5 jsbtn">%</button>
            <button class="row5 jsbtn">0</button>
            <button class="row5 jsbtn">.</button>
            <button class="row5 jsbtn lastbtns">=</button>
        </div>
    </div>
</body>

</html>
